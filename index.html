<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Binary Calculator</title>
  <link rel="stylesheet" href="bincalc.css" type="text/css">
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-offset-3 text-body skillset" style="margin: 50px 0 0 0">
        <div id="res"></div>
          <div id="btns">
            <button id="btn0">0</button>
            <button id="btn1">1</button>
            <button id="btnClr">C</button>
            <button id="btnEql">=</button>
            <button id="btnSum">+</button>
            <button id="btnSub">-</button>
            <button id="btnMul">*</button>
            <button id="btnDiv">/</button>
          </div>
      </div>
    </div>
  </div>
  
  <script src="bincalc.js" type="text/javascript"></script>
</body>
</html>
